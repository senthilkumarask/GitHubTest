$class=com.bbb.seo.BBBMobileIndirectUrlTemplate

# Url template format
urlTemplateFormat=/mobile/product/{displayname}/{item.id}

# Regex that matches above format
indirectRegex=.*/mobile/product/([^/]*)/([A-Za-z0-9]*)([/]?)$

# Regex elements
regexElementList=\
displayname | string, \
item | id | /atg/commerce/catalog/ProductCatalog:product

# Forward Url template
#forwardUrlTemplateFormat=/browse/product_details.jsp?productId\={item.id}
forwardUrlTemplateFormat={item.id}
skuParamName=skuId

# Supported Browser Types
#supportedBrowserTypes=\
#        robot
#forwardUrlTemplate=/atg/repository/seo/LegacyProductIndirectTemplate

/global/sessionExpired.jsp=/account/myaccount.jsp
# Web App registry
webAppRegistry=/atg/registry/WebApplicationRegistry


useUrlRedirect=true
catalogTools=/com/bbb/commerce/catalog/BBBCatalogTools/
entities=&trade;,&amp;,&lt;,&gt;,&quot;,&ndash;,&mdash;,&ensp;,&emsp;,&nbsp;,&shy;,&reg;&#58;,&#63;