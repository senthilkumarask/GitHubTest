$class=com.bbb.seo.CustomLandingPageIndirectUrlTemplate

# Url template format
urlTemplateFormat=/category/custom/{item.clpName}/{item.associatedCategory}

# Regex that matches above format
indirectRegex=.*/category/custom/([^/].*?)(/.*)*$

# Regex elements
#regexElementList= clpName | associatedCategory
regexElementList=\
        item | associatedCategory | /com/bbb/cms/repository/CustomLandingTemplate:customLandingTemplate

# Forward Url template
forwardUrlTemplateFormat=/browse/custom_landing.jsp?categordId\={item.associatedCategory}

