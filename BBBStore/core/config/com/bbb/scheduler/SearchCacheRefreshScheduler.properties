#/com/bbb/scheduler/SearchCacheRefreshScheduler
$class=com.bbb.scheduler.SearchCacheRefreshScheduler
$scope=global
jobName=SearchCacheRefreshScheduler
jobDescription=Scheduler to clear the search result upon completion of Endeca Baselining.
omnitureBoostedRepository=/com/bbb/thirdparty/omniture/repository/OmnitureReportRepository
catalogRepository=/atg/commerce/catalog/ProductCatalog
catalogTools=/com/bbb/commerce/catalog/BBBCatalogTools
schedule=every 15 minutes
scheduler=/atg/dynamo/service/Scheduler
schedulerEnabled=false
totalSize=10000
poolSize=8
dataCenter=
deploymentId=
threadSleepTimeinMl=1000
reportType=Popular Searches
cacheRefreshQuery=select CACHE_REFRESH_REQUIRED from BBB_DEPLOYMENT_POLLING where ID=? and data_center =?
updateDeploymentPollingQuery=update BBB_DEPLOYMENT_POLLING set CACHE_REFRESH_REQUIRED = ? where ID=? and DATA_CENTER = ?
brandIdQuery= select bbs.brand_id from BBB_BRAND_SITES bbs,BBB_BRANDS bb where bbs.brand_id= bb.brand_id and bbs.site_id=? and bb.display_flag=?
brandCountQuery= select count(1) from (select bbs.brand_id from BBB_BRAND_SITES bbs,BBB_BRANDS bb where bbs.brand_id= bb.brand_id and bbs.site_id=? and bb.display_flag=?)
categoryCountQuery=select count(1) from (select cs.category_id from dcs_category_sites cs, dcs_cat_chldcat cat,BBB_category bc where cs.site_id=? and cs.category_id=cat.child_cat_id and cs.category_id=bc.category_id and cat.category_id <>? and bc.disable_flag=?)
categoryQuery=select cs.category_id from dcs_category_sites cs, dcs_cat_chldcat cat,BBB_category bc where cs.site_id=? and cs.category_id=cat.child_cat_id and cs.category_id=bc.category_id and cat.category_id <>? and bc.disable_flag=?
keywordCountQuery=select count(1) from (select keyword,product_id from bbb_omniture_report_data where REPORT_TYPE=? and CONCEPT =? order by to_number(PRODUCT_ID) DESC) where rownum <?
keywordsQuery=select * from (select keyword,product_id from bbb_omniture_report_data where REPORT_TYPE=? and CONCEPT =? order by to_number(PRODUCT_ID) DESC) where rownum <?
objectCache=/com/bbb/framework/cache/BBBObjectCache
clientLockManager=/atg/dynamo/service/ClientLockManager
lockTimeOut=5000
datasourcePim=PIM
endecaSearch=/com/bbb/search/endeca/EndecaSearch
siteId=BEDBATHUS,BUYBUYBABY,BEDBATHCA
lblTxtTemplateManager=/com/bbb/cms/manager/LblTxtTemplateManager
catalogTools=/com/bbb/commerce/catalog/BBBCatalogTools
pageNum=1
pageSize=48
successMessage=N
cacheStatus=Y
siteIdMap=BEDBATHUS=BedBathUS,BUYBUYBABY=BuyBuyBaby,BEDBATHCA=BedBathCanada
fixedParentId=BEDBATHUS=10000,BUYBUYBABY=20000,BEDBATHCA=30000
lockName=SearchCacheRefreshScheduler
bbbConfigTools=/com/bbb/commerce/catalog/BBBConfigTools