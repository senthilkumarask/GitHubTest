$class=com.bbb.framework.cache.CoherenceStatsScheduler
$scope=global
jobName=Coherence Cache MBean Scheduler
jobDescription=Using JMX to retrieve Coherence Cache MBean Data
scheduler=/atg/dynamo/service/Scheduler
schedule=every 30 minutes
transactionManager=/atg/dynamo/transaction/TransactionManager
catalogTools=/com/bbb/commerce/catalog/BBBCatalogTools
coherenceStatsFilePath=/export/bbbylogs/BBBY/
coherenceStatsFileName=CoherenceStats.log
fieldDelimiter=|
coherenceStatsHeaders=TimeStamp,\
				RegionName,\
				SchemeID,\
				TotalGets,\
				TotalGetsMillis,\
				AverageGetMillis,\
				TotalPuts,\
				TotalPutsMillis,\
				AveragePutMillis,\
				CacheHits,\
				CacheHitsMillis,\
				AverageHitMillis,\
				CacheMisses,\
				CacheMissesMillis,\
				AverageMissMillis,\
				HitProbability,\
				CachePrunes,\
				CachePrunesMillis
coherenceMBeanlist=mobile-CategoriesCache,\
			  mobile-CollectionChildRelationCache,\
			  mobile-configCache,\
			  mobile-getLeftNavigation,\
			  mobile-getRootCategoryNavigationCache,\
			  mobile-header-flyout-cache,\
			  mobile-labelCache,\
			  mobile-popular-near-getPopularKeywordsByDepartment,\
			  near-categoryPageContentCache,\
			  near-clearance-prods-cache,\
			  near-college-cache,\
			  near-college-detail-cache,\
			  near-collegeDetailsCache,\
			  near-collegesByStateCache,\
			  near-droplet-cache,\
			  near-getLeftNavigation,\
			  near-homePageContentCache,\
			  near-keyword-search-cache,\
			  near-keyword-search-matchall-cache,\
			  near-mapquest-cache,\
			  near-navigationLinksCache,\
			  near-product-dim-id-cache,\
			  near-search-registry-populater-items-cache,\
			  near-search-result-cache,\
			  near-siteRepoCache,\
			  near-staticContentCache,\
			  near-store-inventory-count-cache,\
			  near-subjectCache
iPsToPingList=10.193.83.77
isReachableTimeoutMiliSec=5000
headerConfigList=COHERENCE_STATICS_HEADER,\
                 COHERENCE_STATICS_HEADER1
mBeanConfigList=COHERENCE_MBEAN_LIST1,\
                COHERENCE_MBEAN_LIST2,\
                COHERENCE_MBEAN_LIST3,\
                COHERENCE_MBEAN_LIST4
isEnable=false
isThresholdReachableEnable=false
loggingDebug=false