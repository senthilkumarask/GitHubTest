#
# The initial values of the properties for the Email Persist Repository
#
$class=atg.adapter.gsa.GSARepository
$scope=global

repositoryName=EmailPersist

# database access
dataSource=/atg/dynamo/service/jdbc/JTDataSource
transactionManager=/atg/dynamo/transaction/TransactionManager

# id generation
idGenerator=/atg/dynamo/service/IdGenerator

# XML parsing
XMLToolsFactory=/atg/dynamo/service/xml/XMLToolsFactory

# our XML definitionFile
definitionFiles=/com/bbb/cms/repository/EmailPersistRepository.xml

# lock manager
selectiveCacheInvalidationEnabled=true