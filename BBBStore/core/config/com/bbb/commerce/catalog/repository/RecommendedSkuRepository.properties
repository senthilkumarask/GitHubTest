##############################
#
# The initial values of the properties for the Recommended SKU Repository
#
$class=atg.adapter.gsa.GSARepository
$scope=global
repositoryName=RecommendedSkuRepository
# database access
dataSource=/atg/dynamo/service/jdbc/SwitchingDataSource
transactionManager=/atg/dynamo/transaction/TransactionManager

# id generation
idGenerator=/atg/dynamo/service/IdGenerator

# XML parsing
XMLToolsFactory=/atg/dynamo/service/xml/XMLToolsFactory

# our XML definitionFile
definitionFiles=/com/bbb/commerce/catalog/repository/recommendedSkus.xml
#loggingDebug=true
#debugLevel=5
# lock manager
lockManager=/atg/dynamo/service/ClientLockManager
selectiveCacheInvalidationEnabled=true