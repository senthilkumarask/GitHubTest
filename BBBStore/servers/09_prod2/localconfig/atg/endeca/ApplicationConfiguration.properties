$class=atg.endeca.configuration.ApplicationConfiguration

# the base name of our Endeca (Workbench/EAC) application
baseApplicationName=bbby_v3

# list of locales
locales=en_US

# Our Workbench Host
workbenchHostName=bbbperf10

# Our Workbench Port
workbenchPort=8006

# Workbench User Management
workbenchUserManagementURL=/ifcr/admin/user-management.html

# The output name used for the $docId property
recordIdName=P_Product_Site_ID

# The output name used for the $itemDescriptor.itemDescriptorName property
recordTypeName=Record_Type

loggingDebug=true
alwaysUseSingleLanguage=true
keyToApplicationName=\
  en=bbby_v3
defaultApplicationKey=en
