# /com/bbb//scheduler/UnsubmittedOrderAboveThresholdWithReport
#Fri Aug 14 18:06:22 IST 2015
$class=com.bbb.scheduler.UnsubmittedOrderAboveThresholdWithReport
$scope=global
jobDescription=Unsubmitted order for more than 2 hours
jobName=UNSUBMITTED ORDERS
orderManager=/atg/commerce/order/OrderManager
scheduler=/atg/dynamo/service/Scheduler
transactionManager=/atg/dynamo/transaction/TransactionManager
clientLockManager=/atg/dynamo/service/ClientLockManager
lockName=PurgeIncompleteOrder
schedule=every 12 hours
rqlQuery=substatus = "UNSUBMITTED" AND createdByOrderId STARTS WITH ?0 
rqlQueryReport=substatus = "SUBMITTED" AND submittedDate >= ?0 AND submittedDate <= ?1
maxItemsPerTransaction=5000
schedulerEnabled=true
catalogTools=/com/bbb/commerce/catalog/BBBCatalogTools