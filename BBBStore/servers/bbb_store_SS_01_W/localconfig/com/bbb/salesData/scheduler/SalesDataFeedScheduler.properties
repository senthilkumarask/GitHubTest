$class=com.bbb.salesData.scheduler.SalesDataFeedScheduler
$scope=global
jobName=SALES DATA FEED SCHEDULAR
jobDescription=SALES DATA FEED SCHEDULAR
loggingDebug=false
# Everyday at 1 am
#schedule=every 10 minute
schedule=calendar * * * * 08 00
scheduler=/atg/dynamo/service/Scheduler
transactionManager=/atg/dynamo/transaction/TransactionManager
clientLockManager=/atg/dynamo/service/ClientLockManager

#Enable/Disabling the Scheduler
schedulerEnabled=true

catalogTools=/com/bbb/commerce/catalog/BBBCatalogTools
orderRepository=/atg/commerce/order/OrderRepository
bbbFeedRepository=/com/bbb/feeds/repository/BBBFeedRepository
feedType=salesData
configKeyForDays=50

defaultMap=\
startDate=,\
endDate=,\
batchSize=50,\
orderStates=SUBMITTED:PARTIALLY_SHIPPED:SHIPPED:IN_PROCESS:COMPLETED:OTHERS