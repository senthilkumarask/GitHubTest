dynamo.server.name=bbb_stg_dv
weblogic.server=bbb_prod
jar.configs.and.classes=false
standalone=false
servername=bbb_prod
JAVA_HOME=/opt/java
weblogic.home=/opt/weblogic
dynamo.root.dir=/opt/ATG/ATG10.0.3
JAVA_OPTS=-Xms2048m -Xmx3072m -XX:PermSize=1024m -XX:MaxPermSize=3072m
ANT_OPTS=-Xms768m -Xmx1024m -XX:PermSize=2048m -XX:MaxPermSize=3072m

j2ee.dir=/media/sf_Code/TBSNext/BBBStore/TBSWeb/j2ee-apps/tbs
store.deploy.path=${weblogic.home}/application/${servername}
store.module.name=tbs
store.ear=${module.name}.ear

#symbolic links properties for jsp sync
symlink.src.dir=/media/sf_Code/TBSNext/BBBStore/TBSWeb/j2ee-apps/tbs/tbs.war
symlink.dest.dir=/u01/weblogic/application/bbb_prod/BBBStore.ear
symlink.to.delete=/u01/weblogic/application/bbb_prod/BBBStore.ear/tbs.war


# The JBoss server install you will be using.
jboss.home=/opt/FakeJBoss/

include.modules=BBBStore.EStore BBBStore.core BBBStore.TBSSrc BBBStore.StoreFront BBBStore.TBSWeb BBBStore.integration.endeca BBBStore.integration.webservices BBBStore.integration.giftregistry BBBStore.integration.oms BBBStore.integration.valuelink BBBStore.integration.cybersource BBBStore.integration.qas BBBStore.integration.tbsqas BBBStore.webservices BBBStore.performance DafEar.Admin


# The ATG module name, also used for the EAR creation.
module.name=BBBStore
# This setting determines if the EAR file will be build packed (jarred) or exploded (default).
pack=false

# This setting determines if the EAR file will be build as "-layer staging" or not.
include.layer=false

# This setting determines if the ATG Admin will be included.
include.admin=false

# This setting determines if the EAR file for a third party application server is to run the ATG liveconfig layers
liveconfig=false
# The location to build the ATG Module to.
install.dir=${dynamo.root.dir}/${module.name}
#this setting for weblogic-application.xml which is to be copied to /u02/opt/weblogic/application/bbb_prod/BBBStore.ear/META-INF/
copyweblogicfile=true
