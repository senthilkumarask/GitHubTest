$class=com.bbb.commerce.order.TBSOrderTools

	
orderTypeClassMap-=\
  shoppingcart=com.bbb.ecommerce.order.BBBOrderImpl,\
  default=com.bbb.ecommerce.order.BBBOrderImpl
  
orderTypeClassMap+=\
  shoppingcart=com.bbb.commerce.order.TBSOrderImpl,\
  default=com.bbb.commerce.order.TBSOrderImpl
  
commerceItemTypeClassMap-=\
	default=com.bbb.order.bean.BBBCommerceItem

commerceItemTypeClassMap+=\
	default=com.bbb.order.bean.TBSCommerceItem
	
beanNameToItemDescriptorMap+=\
	com.bbb.commerce.order.TBSOrderImpl=order
	
tbsItemInfoClass=com.bbb.order.bean.TBSItemInfo
tbsShippingInfoClass=com.bbb.commerce.order.TBSShippingInfo

paymentTypeClassMap+=\
	payAtRegister=com.bbb.commerce.order.PayAtRegister
	
sites=TBS_BedBathUS,\
 	  TBS_BuyBuyBaby,\
	  TBS_BedBathCanada
	  
pricingManager=/com/bbb/commerce/pricing/BBBPricingManager

autowaiveService=/com/bbb/autowaiveshippingservice/AutoWaiveShippingInfoService

searchStoreManager=/com/bbb/selfservice/SearchStoreManager

catalogToolsImpl=/com/bbb/commerce/catalog/BBBCatalogTools
defaultResultSetSize=500

testAutowaiveMockService=false