$class=com.bbb.schedular.InvalidateAdminRepositoryCacheScheduler
jobName=Invalidate Admin Repository Cache
jobDescription=Invalidate Admin Repository Cache Scheduler
scheduler=/atg/dynamo/service/Scheduler
schedule=every 1 hour
schedulerEnable=true
clientLockManager=/atg/dynamo/service/ClientLockManager
lockName=InvalidateAdminRepositoryCacheScheduler
lockTimeOut=5000
miscDataSource=/atg/dynamo/service/jdbc/MiscellaneousDataSource
paramName=EPH_DATA_LOAD_ADMIN
fetchProcessStatusQuery=select PARAM_VALUE from BBB_MISC.BBB_PROCESS_STATE_GG where PARAM_NAME =?
updateProcessStatusQuery=update BBB_MISC.BBB_PROCESS_STATE_GG set PARAM_VALUE=? where PARAM_NAME=?
updateProcessStatus=0
adminRepository=/com/admin/repository/AdminRepository