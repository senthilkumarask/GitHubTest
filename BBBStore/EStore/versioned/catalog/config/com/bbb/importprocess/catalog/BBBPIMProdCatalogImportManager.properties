$class=com.bbb.importprocess.manager.BBBPIMProdCatalogImportManager
$scope=global

importTools=/com/bbb/importprocess/catalog/BBBCatalogLoadTools
pimFeedTools=/com/bbb/importprocess/catalog/BBBPIMFeedTools

versionManager=/atg/epub/version/VersionManagerService
transactionManager=/atg/dynamo/transaction/TransactionManager
workflowManager=/atg/epub/workflow/WorkflowManager
userAuthority=/atg/dynamo/security/UserAuthority

personaPrefix=Profile$login$
userName=publishing

loggingDebug=true

publishingRepository=/atg/epub/PublishingRepository

# RQL to identify if we already have a project to be imported into
projectRQL=displayName STARTS WITH "BBBRegularProductionImport" and editable=true and locked=false and status="Active" ORDER BY creationDate DESC