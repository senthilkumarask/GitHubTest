$class=com.bbb.importprocess.manager.BBBProjectDeploymentManager
$scope=global


versionManager=/atg/epub/version/VersionManagerService

workflowManager=/atg/epub/workflow/WorkflowManager

successOutcomeId=4.1.1
failureOutcomeId=4.2.1

loggingDebug=true


publishingRepository=/atg/epub/PublishingRepository

#RQL used for identifying the single Production project to be deployed.
projectRQL=displayName STARTS WITH "BBBRegularProductionImport" and editable=true and locked=false and status="Active"


bbbPIMFeedTools=/com/bbb/importprocess/catalog/BBBPIMFeedTools

#Flag property to throw Version exception on asset merge if enabled - to be turned to true for TESTING  ONLY
throwExceptionOnAssetMergeEnabled=false

userAuthority=/atg/dynamo/security/UserAuthority

personaPrefix=Profile$login$
userName=publishing