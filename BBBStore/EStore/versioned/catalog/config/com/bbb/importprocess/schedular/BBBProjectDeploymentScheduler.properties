$class=com.bbb.importprocess.schedular.BBBProjectDeploymentScheduler

$scope=global

scheduler=/atg/dynamo/service/Scheduler
schedule=calendar * * * * 0,5,17 0,5,10,15,20,25,30,35,40,45,50,55
jobName=BBBProjectDeploymentScheduler
jobDescription=Polls the PUB database and deploys the relevant author state  production import  projects

clientLockManager=/atg/dynamo/service/ClientLockManager
lockName=BBBServiceLock
lockTimeOut=5000

transactionManager=/atg/dynamo/transaction/TransactionManager

clientLockManager=/atg/dynamo/service/ClientLockManager
scheduleType=Regular

loggingDebug=true

schedulerEnabled=true

projectDeploymentManager=/com/bbb/importprocess/catalog/BBBProjectDeploymentManager

# Mail Configurations
smtpEmailSender=/atg/dynamo/service/SMTPEmail

#Layer the below mailing configurations for production.
senderMailId=no-reply-ecom@bedbath.com
recieverMailId=

deploymentSystemExceptionStatus=DEP_SYSTEM_EXCEPTION
productionDeploymentInProgressStatus=PROD_DEP_IN_PROGRESS

#Property defining the maximum retries counts to wait for import to complete 
maxRetries=5

#Property defining the waiting for import to complete - the value below is in milli seconds
waitTime=60000

failureMailSubject=System Error
failureMailBody=An Error occurred while running resolving asset conflicts or triggering deployment
