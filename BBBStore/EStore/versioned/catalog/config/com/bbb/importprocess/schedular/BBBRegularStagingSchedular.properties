
$class=com.bbb.importprocess.schedular.BBBCatalogFeedJob

$scope=global

#From SchedulableService
scheduler=/atg/dynamo/service/Scheduler
schedule=calendar * * * * 0-6,9-18,21-23 0,10,20,30,40,50
jobName=BBBRegularStaging
jobDescription=Polls the Database and import all regular data to the version schema

#From SingletonSchedulableService
clientLockManager=/atg/dynamo/service/ClientLockManager
lockName=BBBRegularStgServiceLock
lockTimeOut=5000



transactionManager=/atg/dynamo/transaction/TransactionManager

importManager=/com/bbb/importprocess/catalog/BBBCatalogImportManager
workFlowName=/staging/pimWorkflowStaging.wdl
scheduleType=Regular

projectName=BBBRegularStagingImport-

## mail Configurations
smtpEmailSender=/atg/dynamo/service/SMTPEmail
senderMailId=no-reply-ecom@bedbath.com
recieverMailId=
clientLockManager=/atg/dynamo/service/ClientLockManager

## Disable this in Production
loggingDebug=true

serverName^=/atg/dynamo/Configuration.siteHttpServerName
#Enable/Disabling the Scheduler
schedulerEnabled=false

bbbConfigTools=/com/bbb/commerce/catalog/BBBConfigTools