$class=atg.repository.seo.IndirectUrlTemplate

# Url template format
urlTemplateFormat=/product/{item.displayName}/{item.id}

# Regex that matches above format
indirectRegex=.*/product/[^/]*?/([^/].*?)(/.*)*$

# Regex elements
regexElementList=\
        item | id | /atg/commerce/catalog/ProductCatalog:product

# Forward Url template
forwardUrlTemplateFormat=/browse/product_details.jsp?productId\={item.id}

# Supported Browser Types
#supportedBrowserTypes=\
#        robot

# Web App registry
webAppRegistry=/atg/registry/WebApplicationRegistry
#loggingDebug=true