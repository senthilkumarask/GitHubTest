$class=com.bbb.feeds.scheduler.FeedJobsScheduler
$scope=global
jobName=Google Feed Scheduler
jobDescription=Scheduled Google Feed
scheduler=/atg/dynamo/service/Scheduler
fullDataFeed=true
schedule=calendar * * 2-6 * 6 18
typeOfFeed=GoogleMarketingFeed
absoluteName=Bed Bath & Beyond eStore
transactionManager=/atg/dynamo/transaction/TransactionManager
feedManager=/com/bbb/feeds/manager/FeedsManager
clientLockManager=/atg/dynamo/service/ClientLockManager
#Enable/Disabling the Scheduler
schedulerEnabled=false

#From SingletonSchedulableService
clientLockManager=/atg/dynamo/service/ClientLockManager
lockName=GoogleMarketingFeedLock
lockTimeOut=5000