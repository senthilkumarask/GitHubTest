$class=com.bbb.feeds.bazaarvoice.utils.BVCatalogFeedTools
$scope=global
catalogRepository=/atg/commerce/catalog/ProductCatalog
catalogTools=/com/bbb/commerce/catalog/BBBCatalogTools
priceListManager=/atg/commerce/pricing/priceLists/PriceListManager
siteRepository=/atg/multisite/SiteRepository
shippingRepository=/com/bbb/commerce/shipping/ShippingRepository
defaultSiteId=defaultSiteId
freeShipAttrShipGrpMap=10_1=3g,10_2=2a,10_3=1a
siteIds=BuyBuyBaby,BedBathCanada,BedBathUS
productTemplate=/atg/repository/seo/ProductIndirectTemplate
categoryTemplate=/atg/repository/seo/CategoryIndirectTemplate
modeMap=true\=full,\
			false\=incremental
sampleFeed=false
sampleDataSize=1000
emailSender=/atg/service/email/SMTPEmailSender
siteContextManager=/atg/multisite/SiteContextManager
collectionParentProductsSQL=select * from (select rownum as ROW_NUM, SUBQ.* from (select a.PRODUCT_ID as PARENT_PRODUCT_ID, B.PRODUCT_ID as CHILD_PRODUCT_ID from BBB_PRD_PRD_RELN a join BBB_PRD_RELN B on a.PRODUCT_RELAN_ID=B.PRODUCT_RELAN_ID join BBB_PRODUCT C on a.PRODUCT_ID=C.PRODUCT_ID where C.COLLECTION_FLAG=1 order by b.product_id desc) SUBQ where rownum <= ?) where ROW_NUM > ?
collectionParentsBatchSize=50000
ignoreProductsList=999999999