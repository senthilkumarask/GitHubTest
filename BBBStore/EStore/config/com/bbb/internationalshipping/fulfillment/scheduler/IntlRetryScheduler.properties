$class=com.bbb.internationalshipping.fulfillment.scheduler.IntlRetryScheduler
$scope=global

# Layered Properties
scheduler=/atg/dynamo/service/Scheduler
lockName=IntlRetrySchedulerLock

lockTimeOut=5000
schedule=every 5 minutes without catchup
clientLockManager=/atg/dynamo/service/ClientLockManager
transactionManager=/atg/dynamo/transaction/TransactionManager
jobName=IntlRetryScheduler
jobDescription=POProcessScheduler to submit International Order Purchase orders to ATG

# Custom Properties=
disableService=true
disablePORetry=true
disableRetryOrderConfirmation=true
internationalPurchaseOrderProcessor=/com/bbb/internationalshipping/fulfillment/processor/InternationalPurchaseOrderProcessor
orderConfirmationMgr=/com/bbb/internationalshipping/manager/InternationalOrderConfirmationManager