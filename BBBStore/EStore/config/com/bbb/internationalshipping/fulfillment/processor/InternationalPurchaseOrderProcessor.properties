$class=com.bbb.internationalshipping.fulfillment.processor.InternationalPurchaseOrderProcessor
$scope=global

# File Locations
siteFeedPOConfiguration=BedBathUS=true,\
					    BuyBuyBaby=true
					    
internationalPOFileLocation=BedBathUS=POFilePath_BedBathUS,\
			 				BuyBuyBaby=POFilePath_BuyBuyBaby

internationalPOArchiveFolder=BedBathUS=POArchiveFilePath_BedBathUS,\
			 				 BuyBuyBaby=POArchiveFilePath_BuyBuyBaby

internationalPOErrorFolder=BedBathUS=POErrorFilePath_BedBathUS,\
			 			   BuyBuyBaby=POErrorFilePath_BuyBuyBaby

retryCount=3
loggingError=true
loggingDebug=true
# Stale Properties - Can be used to down load the PO file from SFTP and Decryption
intlPODecryptService=/com/bbb/internationalshipping/fulfillment/poservice/IntlPODecryptService
poFileUnmarshaller=/com/bbb/internationalshipping/fulfillment/poservice/IntlPOFileUnMarshaller


intlRepoTools=/com/bbb/internationalshipping/utils/InternationalOrderXmlRepoTools
printRunTimeDecryptedPO=false

testFilePath=po.xml
submitOrderManager=/com/bbb/internationalshipping/manager/BBBInternationalSubmitOrderManager
orderConfirmationManager=/com/bbb/internationalshipping/manager/InternationalOrderConfirmationManager