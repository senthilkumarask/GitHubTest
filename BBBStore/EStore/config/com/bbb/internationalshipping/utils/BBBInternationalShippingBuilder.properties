$class=com.bbb.internationalshipping.utils.BBBInternationalShippingBuilderImpl
$scope=global
loggingDebug=false
loggingError=true
internationalRepository=/com/bbb/internationalshipping/repository/InternationalRepository
internationalPropertyManager=/com/bbb/internationalshipping/vo/BBBInternationalPropertyManagerVO
countryCurrencyQuery=merchantId = ?0 and shippingEnabled = ?1 order by countryName
catalogTools=/com/bbb/commerce/catalog/BBBCatalogTools
ipAddressCache=/com/bbb/borderfree/cache/BBBUSIPStartUpCache
countryByIpAddressQuery=SELECT COUNTRY from E4X_IP_LIST where ? >= FROM_IP and rownum <= 1 ORDER BY FROM_IP DESC