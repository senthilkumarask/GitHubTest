$class=com.bbb.cache.BBBDynamicPriceDataCacheLoader
$scope=global
configTools=/com/bbb/commerce/catalog/BBBConfigTools
dynamicRepository=/com/bbb/commerce/catalog/repository/DynamicPriceRepository
productCacheContainer=/com/bbb/framework/cache/BBBProductDynamicPriceCacheContainer
skuCacheContainer=/com/bbb/framework/cache/BBBSkuDynamicPriceCacheContainer
enabled=false
poolSize=2
queryMaxProdSeq=SELECT count(1) as max_seq_num_prod FROM BBB_PROD_PRICE_STRINGS
queryMaxSkuSeq=SELECT count(1) as max_seq_num_sku FROM BBB_SKU_PRICE_FLAGS WHERE BBB_INCART_FLAG=1 OR  BAB_INCART_FLAG =1 OR  CA_INCART_FLAG =1 OR MX_INCART_FLAG=1 OR BBB_PRICING_LABEL_CODE IS NOT NULL OR BAB_PRICING_LABEL_CODE IS NOT NULL OR CA_PRICING_LABEL_CODE IS NOT NULL OR MX_PRICING_LABEL_CODE IS NOT NULL
queryProdPriceStrings=select * from (SELECT prodView.*, rownum as x FROM BBB_PROD_PRICE_STRINGS prodView order by PRODUCT_ID asc) where x between ? and ?
querySkuPriceFlags=select * from (SELECT skuView.*, rownum as x FROM BBB_SKU_PRICE_FLAGS skuView order by SKU_ID asc) where x between ? and ? AND (BBB_INCART_FLAG=1 OR  BAB_INCART_FLAG =1 OR  CA_INCART_FLAG =1 OR MX_INCART_FLAG=1 OR BBB_PRICING_LABEL_CODE IS NOT NULL OR BAB_PRICING_LABEL_CODE IS NOT NULL OR CA_PRICING_LABEL_CODE IS NOT NULL OR MX_PRICING_LABEL_CODE IS NOT NULL)
queryUpdatedSkus=SELECT * FROM UPDATED_SKUS WHERE PRODUCT_ID = ?
queryUpdatedDynamicProducts=SELECT * FROM BBB_PROD_PRICE_STRINGS WHERE PRODUCT_ID IN (SELECT PRODUCT_ID FROM UPDATED_PRODUCTS)
queryUpdatedDynamicSkus=SELECT * FROM BBB_SKU_PRICE_FLAGS WHERE SKU_ID = ?
queryUpdatedLeftOverSkus=SELECT * FROM BBB_SKU_PRICE_FLAGS WHERE SKU_ID IN(SELECT SKU_ID FROM UPDATED_SKUS WHERE PRODUCT_ID NOT IN(SELECT PRODUCT_ID FROM updated_products))
dynamicPriceCacheHelper=/com/bbb/cache/listener/BBBDynamicPriceCacheHelper
