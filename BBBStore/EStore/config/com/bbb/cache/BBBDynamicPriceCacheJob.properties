$class=com.bbb.cache.BBBDynamicPriceCacheJob
dynamicPriceCacheHelper=/com/bbb/cache/listener/BBBDynamicPriceCacheHelper
lastStoreProcExecutionQuery=select last_modified_date,data_center from BBB_DEPLOYMENT_POLLING where ID=? order by last_modified_date desc
lastCacheRebuildQuery=select schedular_last_clear_time from BBB_DEPLOYMENT_POLLING where ID=? AND data_center=?
updateCacheRebuildTimeQuery=update BBB_DEPLOYMENT_POLLING set schedular_last_clear_time= ? where ID=? AND data_center=?
updateStoreProcExecTimeQuery=update BBB_DEPLOYMENT_POLLING set Last_modified_date= ? where ID=? AND data_center=?
schedule=every 5 minute
scheduler=/atg/dynamo/service/Scheduler
schedulerEnabled=false
clientLockManager=/atg/dynamo/service/ClientLockManager
lockName=DynamicPriceCacheRebuild
dynamicPriceCacheHelper=/com/bbb/cache/listener/BBBDynamicPriceCacheHelper

