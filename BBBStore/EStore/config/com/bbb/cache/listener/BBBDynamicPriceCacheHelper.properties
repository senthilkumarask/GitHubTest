$class=com.bbb.cache.listener.BBBDynamicPriceCacheHelper
dynamicRepository=/com/bbb/commerce/catalog/repository/DynamicPriceRepository
productCacheContainer=/com/bbb/framework/cache/BBBProductDynamicPriceCacheContainer
skuCacheContainer=/com/bbb/framework/cache/BBBSkuDynamicPriceCacheContainer
queryMaxProdSeq=SELECT count(1) as max_seq_num_prod FROM BBB_PROD_PRICE_STRINGS
queryMaxSkuSeq=SELECT count(1) as max_seq_num_sku FROM BBB_SKU_PRICE_FLAGS
queryProdPriceStrings=select * from (SELECT prodView.*, rownum as x FROM BBB_PROD_PRICE_STRINGS prodView order by PRODUCT_ID asc) where x between ? and ?
querySkuPriceFlags=select * from (SELECT skuView.*, rownum as x FROM BBB_SKU_PRICE_FLAGS skuView order by SKU_ID asc) where x between ? and ?
queryUpdatedSkus=SELECT * FROM UPDATED_SKUS a,BBB_SKU_PRICE_FLAGS b WHERE a.SKU_ID=b.SKU_ID AND (b.BBB_INCART_FLAG=1 OR  b.BAB_INCART_FLAG =1 OR  b.CA_INCART_FLAG =1 OR b.MX_INCART_FLAG=1 OR b.BBB_PRICING_LABEL_CODE IS NOT NULL OR b.BAB_PRICING_LABEL_CODE IS NOT NULL OR b.CA_PRICING_LABEL_CODE IS NOT NULL OR b.MX_PRICING_LABEL_CODE IS NOT NULL) AND a.PRODUCT_ID = ?
queryUpdatedDynamicProducts=SELECT * FROM BBB_PROD_PRICE_STRINGS WHERE PRODUCT_ID IN (SELECT PRODUCT_ID FROM UPDATED_PRODUCTS)
queryUpdatedDynamicSkus=SELECT * FROM BBB_SKU_PRICE_FLAGS WHERE SKU_ID = ?
queryUpdatedLeftOverSkus=SELECT * FROM BBB_SKU_PRICE_FLAGS WHERE SKU_ID IN(SELECT SKU_ID FROM UPDATED_SKUS WHERE PRODUCT_ID NOT IN(SELECT PRODUCT_ID FROM updated_products)) AND (BBB_INCART_FLAG=1 OR  BAB_INCART_FLAG =1 OR  CA_INCART_FLAG =1 OR MX_INCART_FLAG=1 OR BBB_PRICING_LABEL_CODE IS NOT NULL OR BAB_PRICING_LABEL_CODE IS NOT NULL OR CA_PRICING_LABEL_CODE IS NOT NULL OR MX_PRICING_LABEL_CODE IS NOT NULL)
jobTarget=DYNAMIC_PRICE_PROD
dataCenter=UN
updateCacheRebuildTimeQuery=update BBB_DEPLOYMENT_POLLING set schedular_last_clear_time= ? where ID=? AND data_center=?
pimConnectionName=PIM
coherenceBatchSize=500
cacheUpdateFailEmailIds=
emailSender=/atg/service/email/SMTPEmailSender
cacheUpdateFailMessage=Caching for Dynamic PRice Repository Failed.Please Verify.
cacheUpdateFailMessageSubject=Caching for Dynamic PRice Repository Failed
cacheInvalidatorMessageSource=/com/bbb/framework/cache/BBBCachaInvalidatorMessageSource
fireMessageSkuLocalCacheBuild=true
