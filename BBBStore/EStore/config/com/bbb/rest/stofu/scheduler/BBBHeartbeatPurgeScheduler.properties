$class=com.bbb.rest.stofu.scheduler.BBBHeartbeatPurgeScheduler
$scope=global
jobDescription=PURGE HEARTBEAT data older than configurable days
jobName=PURGE HEARTBEAT DATA
heartbeatRepository=/com/bbb/cms/repository/HeartbeatRepository
scheduler=/atg/dynamo/service/Scheduler
clientLockManager=/atg/dynamo/service/ClientLockManager
lockName=PurgeHeartbeatData
#Every day at 12:00 AM
schedule=calendar * * * * 00 00
#range for max items
schedulerEnabled=true
catalogTools=/com/bbb/commerce/catalog/BBBCatalogTools
heartbeatDataPurgeQuery=DELETE FROM BBB_GS_HEARTBEAT_MONITORING where log_time< sysdate-