$class=com.bbb.store.scheduler.InvalidateLocalStoreRepositoryCacheScheduler
$scope=global
jobName=Invalidate Local Store Repository Cache Scheduler
jobDescription=Scheduled Invalidation of Local Store Repository Cache
loggingDebug=false

# Every 30 minutes
#schedule=every 2 Days
schedule=calendar * * * * 1-8 0
scheduler=/atg/dynamo/service/Scheduler
transactionManager=/atg/dynamo/transaction/TransactionManager
clientLockManager=/atg/dynamo/service/ClientLockManager

#Enable/Disabling the Scheduler
schedulerEnabled=false
lockName=InvalidateLocalStoreRepositoryCacheScheduler
localStoreRepository=/com/bbb/selfservice/repository/LocalStoreRepository
reposInvalidateRepository=/com/bbb/selfservice/repository/RepoInvalidateSchedule
invalidateCache=true
rqlQuery=invalidateStatus = 1 AND processName STARTS WITH ?0
itmDescStoreLocalInventory=storeLocalInventory
itmDescInvalidateSchedule=invalidateScheduler
propInvalidateStatus=invalidateStatus
invLocalStoreScheduler=InvalidateLocalStoreRepositoryCacheScheduler
lblTxtTemplateManager=/com/bbb/cms/manager/LblTxtTemplateManager
catalogTools=/com/bbb/commerce/catalog/BBBCatalogTools
repositoryCacheLoader=/com/bbb/cache/RepositoryCacheLoader
repoCacheLoader=/com/bbb/cache/RepositoryCacheLoader
