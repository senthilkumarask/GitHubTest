##############################
#
# The initial values of the properties for the Kick Starter Repository
#
$class=atg.adapter.gsa.GSARepository
$scope=global
repositoryName=registryInfo

# database access
dataSource=/atg/dynamo/service/jdbc/EcomAdminDataSource
transactionManager=/atg/dynamo/transaction/TransactionManager

# id generation
idGenerator=/atg/dynamo/service/IdGenerator
loggingWarning=false
# XML parsing
XMLToolsFactory=/atg/dynamo/service/xml/XMLToolsFactory

# our XML definitionFile
definitionFiles=/com/bbb/registry/repository/registryInfo.xml
#loggingDebug=true
#debugLevel=5
# lock manager
lockManager=/atg/dynamo/service/ClientLockManager
selectiveCacheInvalidationEnabled=true
