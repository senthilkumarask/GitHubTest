# /com/bbb/certona/scheduler/CertonaInventoryFeedScheduler
$class=com.bbb.certona.scheduler.CertonaInventoryFeedScheduler
$scope=global
jobName=CERTONA INVENTORY FEED SCHEDULAR
jobDescription=SCHEDULED SYBCHRONISATION OF INVENTORY FEEDS
# Everyday at 1 am
schedule=calendar * * * * 1 0
scheduler=/atg/dynamo/service/Scheduler
transactionManager=/atg/dynamo/transaction/TransactionManager
feedManager=/com/bbb/certona/manager/CertonaFeedManager
clientLockManager=/atg/dynamo/service/ClientLockManager
isFullDataFeed=false
typeOfFeed=inventory
absoluteName=Bed Bath & Beyond eStore

#Enable/Disabling the Scheduler
schedulerEnabled=false
lockName=CertonaInventoryFeed
