$class=com.bbb.cms.manager.ContentTemplateManager
$scope=global

#Map that maintains relation between templateType to the template's CMS repository
templateRepositoryMap=customLandingTemplate=/com/bbb/cms/repository/CustomLandingTemplate,\
                      mobileCustomLandingTemplate=/com/bbb/cms/repository/MobileCustomLandingTemplate,\
                      personalizedShopTemplate=/com/bbb/cms/repository/PersonalizedShopTemplate,\
					  webFooterLinksTemplate=/com/bbb/cms/repository/WebFooterLinksTemplate,\
					  ManageCheckListLink=/com/bbb/cms/repository/ManageCheckListItems

#Map that maintains relation between templateType to the template's main item descriptor
templateItemDescriporMap=customLandingTemplate=customLandingTemplate,\
                         mobileCustomLandingTemplate=mobileCustomLandingTemplate,\
						 personalizedShopTemplate=personalizedShopPage,\
						 webFooterLinksTemplate=webFooterLinks,\
						 ManageCheckListLink=ManageCheckListLink

#Map of templateType that needs channel identifier
templatesWithChannelMap=customLandingTemplate=Y,\
                        mobileCustomLandingTemplate=Y,\
                        personalizedShopTemplate=Y,\
						webFooterLinksTemplate=Y,\
						ManageCheckListLink=Y

#loggingDebug=true

#Header for channel
channelIdProperty=X-bbb-channel
#Header for channel
channelThemeIdProperty=X-bbb-channel-theme


# template to alternate template repository mapping
altURLRepoMap=customLandingTemplate=mobileCustomLandingTemplate,\
              mobileCustomLandingTemplate=customLandingTemplate
              
indirectTemplateMap=customLandingTemplate=/atg/repository/seo/CustomLandingIndirectTemplate,\
					mobileCustomLandingTemplate=/atg/repository/seo/MobileCLPIndirectTemplate

#repoToCanonicalTemplateMap=
clpRepoItemQuery=associatedCategory =?0 and channel =?1
