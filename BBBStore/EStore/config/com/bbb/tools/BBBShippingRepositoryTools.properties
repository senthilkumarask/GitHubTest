$class=com.bbb.tools.BBBShippingRepositoryTools
$scope=global
shippingRepository=/com/bbb/commerce/shipping/ShippingRepository
globalRepositoryTools=/com/bbb/tools/GlobalRepositoryTools
shippingFeeRqlQuery=shipMethodCode EQUALS IGNORECASE ?0 and site = ?1 and state= ?2
shippingFeeRqlQueryForNullState=shipMethodCode EQUALS IGNORECASE ?0 and site = ?1 and state is null
shippingCostRqlQuery=shipMethodCode EQUALS IGNORECASE ?0 and site = ?1 and giftCard=1
shippingDurationRqlQuery=shipMethodCode EQUALS IGNORECASE ?0 and site = ?1
shippingMethodRqlQuery=id EQUALS IGNORECASE ?0
regionsRqlQuery=zipCodes INCLUDES ?0 AND sddFlag=true AND sites = ?1
sddShipMethodId=SDD
catalogRepository=/atg/commerce/catalog/ProductCatalog
siteRepository=/atg/multisite/SiteRepository
lblTxtTemplateManager=/com/bbb/cms/manager/LblTxtTemplateManager