# /com/bbb/payment/giftcard/BBBGiftCardFormHandler
#Wed Oct 21 13:14:40 IST 2011
$class=com.bbb.payment.giftcard.BBBGiftCardFormHandler
$scope=request

#set gift card processor
valueLinkGiftCardProcessor=/com/bbb/valuelink/ValueLinkGiftCardProcessor

# label text template manager
lblTxtTemplateManager=/com/bbb/cms/manager/LblTxtTemplateManager

sessionBean=/com/bbb/profile/session/SessionBean

# gift card number regular expression
giftCardNumberRegex=[0-9]{16}
giftCardPinRegex=[0-9]{8}

#logging
loggingError=true
#loggingDebug=true

# Error page landing URL when user completes maximum invalid attempt
giftCardInvalidAttemptURL=/account/login.jsp

# Success page landing URL when gift card covers order total
#URLWhenGCCoversOrderAmt=../preview/review_cart.jsp
URLWhenGCCoversOrderAmt=billing_payment.jsp

#Injecting Site
siteDetails=/atg/multisite/Site

paymentGroupManager=/atg/commerce/order/PaymentGroupManager



shoppingCart=/atg/commerce/ShoppingCart

commonConfiguration=/com/bbb/utils/CommonConfiguration
configuration=/atg/commerce/order/purchase/PurchaseProcessConfiguration
checkoutProgressStates=/com/bbb/commerce/order/purchase/CheckoutProgressStates
## misc
order^=/atg/commerce/ShoppingCart.current
validatePaymentGroupsChainId=moveToConfirmation

allowPaymentGroupsWithZeroAmount=false
manageLogging=/com/bbb/commerce/order/ManageCheckoutLogging
successUrlMap=\
billingpayment=/checkout/checkoutType.jsp