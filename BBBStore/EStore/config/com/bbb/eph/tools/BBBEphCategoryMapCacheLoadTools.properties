$class=com.bbb.eph.tools.BBBEphCategoryMapCacheLoadTools
$scope=global
ephCatRepository=/com/bbb/eph/repository/SearchKeyEphCatMappingRepository
configTools=/com/bbb/commerce/catalog/BBBConfigTools
queryAllMaxSearchKeySeq=SELECT count(1) as max_seq_num FROM BBB_KEYWORD_EPH_CAT
queryLastDayMaxSearchKeySeq=SELECT count(1) as max_seq_num FROM BBB_KEYWORD_EPH_CAT where trunc(LAST_MODIFIED_DATE)=(trunc(CURRENT_TIMESTAMP) -1)
queryAllSearchKeyData=SELECT * FROM (SELECT searchKeyView.*, rownum as counter FROM BBB_KEYWORD_EPH_CAT searchKeyView order by search_keyword asc) WHERE counter between ? and ?
queryLastDaySearchKeyData=SELECT * FROM (SELECT searchKeyView.*, rownum as counter FROM BBB_KEYWORD_EPH_CAT searchKeyView where trunc(LAST_MODIFIED_DATE) =(trunc(CURRENT_TIMESTAMP) -1) order by search_keyword asc) WHERE counter between ? and ?
coherenceCacheContainer=/com/bbb/framework/cache/CoherenceCacheContainer
loggingDebug=false
poolSize=5
cacheName=keyword-eph-cat-near-cache