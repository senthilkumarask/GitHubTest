$class=com.bbb.importprocess.schedular.BBBDirectCatalogFeedJob

$scope=global

#From SchedulableService
scheduler=/atg/dynamo/service/Scheduler
jobName=BBBDirectStaging
jobDescription=Polls the Database and import all regular data directly to the staging schema

#From SingletonSchedulableService
clientLockManager=/atg/dynamo/service/ClientLockManager
lockName=BBBDirectStagingServiceLock
lockTimeOut=5000

schedule=calendar * * * * 1-16,19-22 0,15,30,45

transactionManager=/atg/dynamo/transaction/TransactionManager

importManager=/com/bbb/importprocess/catalog/BBBDirectCatalogImportManager


## mail Configurations
smtpEmailSender=/atg/dynamo/service/SMTPEmail
senderMailId=no-reply-ecom@bedbath.com
recieverMailId=

loggingDebug=true

serverName^=/atg/dynamo/Configuration.siteHttpServerName

#Enable/Disabling the Scheduler
schedulerEnabled=false

stagingCompleteFeedStatus=DEPLOYED_TO_STAGING
stagingExceptionFeedStatus=STG_SYSTEM_EXCEPTION
stagingProgressFeedStatus=STAGING_IN_PROGRESS

#Number of feeds to process per invoke
noOfFeedsToProcessPerInvoke=1

#Max number of feed allowed in DEPLOYED_TO_STAGING to proceed.
maxAllowedDeployedToStagingFeedCount=5