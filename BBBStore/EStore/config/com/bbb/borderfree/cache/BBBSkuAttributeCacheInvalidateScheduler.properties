$class=com.bbb.borderfree.cache.BBBSkuAttributeCacheInvalidateScheduler
$scope=global
jobName=SKU	ATTRIBUTE INVALIDATE CACHE SCHEDULER
jobDescription=SKU	ATTRIBUTE INVALIDATE CACHE SCHEDULER
loggingDebug=false
# Everyday at 7 am 
schedule=calendar * * * * 7 0
scheduler=/atg/dynamo/service/Scheduler

#Enable/Disabling the Scheduler
schedulerEnabled=true
skuAttributeLocalCache=/com/bbb/framework/cache/BBBSkuAttributeCache
clientLockManager=/atg/dynamo/service/ClientLockManager
transactionManager=/atg/dynamo/transaction/TransactionManager
lockName=BBBSkuAttributeCacheInvalidateScheduler
lockTimeOut=5000
