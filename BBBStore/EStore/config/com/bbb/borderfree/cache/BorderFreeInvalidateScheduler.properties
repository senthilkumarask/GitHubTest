$class=com.bbb.borderfree.cache.BorderFreeInvalidateScheduler
$scope=global
jobName=BORDER FREE INVALIDATE CACHE SCHEDULER
jobDescription=BORDER FREE INVALIDATE CACHE SCHEDULER
loggingDebug=false
# Everyday at 7.30 & 8.30 am 
#schedule=every 10 minute
schedule=calendar * * * * 7,8 30
scheduler=/atg/dynamo/service/Scheduler

#Enable/Disabling the Scheduler
schedulerEnabled=true
internationalRepository=/com/bbb/internationalshipping/repository/InternationalRepository
gsaInvalidatorService=/atg/dynamo/service/GSAInvalidatorService
localCacheContainer=/com/bbb/framework/cache/BBBCustomFormatCache
catalogTools=/com/bbb/commerce/catalog/BBBCatalogTools
transactionManager=/atg/dynamo/transaction/TransactionManager
clientLockManager=/atg/dynamo/service/ClientLockManager
lockName=BorderFreeInvalidateScheduler
lockTimeOut=5000
