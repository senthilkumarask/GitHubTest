$class=com.bbb.personalstore.tools.PersonalStoreTools
$scope=global
personalStoreRepository=/com/bbb/personalstore/repository/PersonalStore

#This is the mapping for strategy and Targeter to get the recommendations
#BBB1001 -  Viewed-Bought
#BBB1002 -  Bought-Bought
#BBB1003 -  Viewed-Viewed
#BBB1004 -  Just For You
#BBB1005 -  Viewed-Bought-Trending
#BBB1006 -  Bought-Bought-Trending
#BBB1007 -  Viewed-Viewed-Trending
#BBB1008 -  Just For You-Trending
personalStoreTargetMapping=BBB1001=/atg/registry/RepositoryTargeters/CertonaTargeter,\
						BBB1002=/atg/registry/RepositoryTargeters/CertonaTargeter,\
						BBB1003=/atg/registry/RepositoryTargeters/CertonaTargeter,\
						BBB1004=/atg/registry/RepositoryTargeters/CertonaTargeter,\
						BBB1005=/atg/registry/RepositoryTargeters/CertonaTargeter,\
						BBB1006=/atg/registry/RepositoryTargeters/CertonaTargeter,\
						BBB1007=/atg/registry/RepositoryTargeters/CertonaTargeter,\
						BBB1008=/atg/registry/RepositoryTargeters/CertonaTargeter

#This is the mapping for strategy and Cookie to get the context for recommendations		
#BBB1001 -  Last Viewed Cookie
#BBB1002 -  Last Bought Cookie
#BBB1003 -  Last Viewed Cookie
#BBB1004 -  Last Bought Cookie, Last Viewed Cookie
personalStoreCookieMapping=\
						   BBB1001=psLVItms,\
						   BBB1002=psLBItms,\
						   BBB1003=psLVItms,\
						   BBB1004=psLBItms:psLVItms

trendingContextStrategyMap=\
                            BBB1005=BBB1001,\
                            BBB1006=BBB1002,\
                            BBB1007=BBB1003,\
                            BBB1008=BBB1004

						   