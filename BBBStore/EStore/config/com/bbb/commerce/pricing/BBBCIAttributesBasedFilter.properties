$class=com.bbb.commerce.pricing.BBBCIAttributesBasedFilter
$scope=global

# CatalogTools
catalogTools=/com/bbb/commerce/catalog/BBBCatalogTools
couponRuleQuery=entryCode=?0 and ruleToEvaluate=?1 and siteId=?2 ORDER BY sequence SORT ASC
couponRuleSkuQuery=entryCode=?0 and ruleToEvaluate=?1 and siteId=?2 and skuId=?3 ORDER BY sequence SORT ASC
couponRuleVendorDeptQuery=entryCode=?0 and ruleToEvaluate=?1 and siteId=?2 and vendorId=?7 and jdaDeptId=?8 ORDER BY sequence SORT ASC
couponRuleVendorDeptClassQuery=entryCode=?0 and ruleToEvaluate=?1 and siteId=?2 and (vendorId=?7 OR vendorId=?8) and (jdaDeptId=?4 and (jdaSubDeptId = ?8 OR (jdaSubDeptId=?5 AND (jdaClass = ?8 OR jdaClass = ?6)))) ORDER BY sequence SORT ASC
couponRepository=/com/bbb/commerce/promotion/CouponRuleRepository
catalogRepository=/atg/commerce/catalog/ProductCatalog
