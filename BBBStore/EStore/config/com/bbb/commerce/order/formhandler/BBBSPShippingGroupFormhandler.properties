$class=com.bbb.commerce.order.formhandler.BBBSPShippingGroupFormhandler
$scope=request
transactionManager=/atg/dynamo/transaction/TransactionManager
msgHandler=/com/bbb/cms/manager/LblTxtTemplateManager
clientLockManager=/atg/dynamo/service/ClientLockManager
configuration=/atg/commerce/order/purchase/PurchaseProcessConfiguration
manager=/atg/commerce/order/ShippingGroupManager
sessionBean=/com/bbb/profile/session/SessionBean
addressAPI=/com/bbb/account/BBBAddressAPI
profileManager=/com/bbb/account/BBBProfileManager
loggingError=true
#loggingDebug=true
loggingInfo=true
#successURL=/store/cart/cart.jsp
#errorURL=/store/cart/cart.jsp
#systemErrorURL=/store/cart/cart.jsp
repriceOrderChainId=repriceOrder

shippingHelper=/atg/commerce/order/purchase/PurchaseProcessHelper
#checkoutOptionSelections=/atg/store/order/purchase/CheckoutOptionSelections
placeUtils=/atg/commerce/util/PlaceUtils

shippingGroupInitializers=\
hardgoodShippingGroup=/atg/commerce/order/purchase/HardgoodShippingGroupInitializer

# consolidate all commerce item infos prior to apply the information to the order. 
consolidateShippingInfosBeforeApply=true
tools=/atg/userprofiling/ProfileTools

# Valid values'true' or 'false'. If 'true' shipping restrictions are validated using the component defined against 'shippingRestrictionComponent' property
validateShippingRestriction=true

# Component used to validate shipping restrictions. Component declared here should implement ShippingRestrictionInterface interface.
promotionTools=/atg/commerce/promotion/PromotionTools
promotionLookupManager=/com/bbb/commerce/checkout/manager/PromotionLookupManager
checkoutProgressStates=/com/bbb/commerce/order/purchase/CheckoutProgressStates
addressContainer=/com/bbb/commerce/checkout/ShippingAddContainer
checkoutManager=/com/bbb/commerce/shipping/manager/CheckoutManager
couponUtil=/com/bbb/commerce/checkout/util/BBBCouponUtil
#moveToBillingSuccessURL=/store/checkout/billing/billing.jsp

#Inventory Check for Online-Store and Store-Store
bbbInventoryManager=/com/bbb/commerce/inventory/BBBInventoryManager

shippingGroupContainerService=/atg/commerce/order/purchase/ShippingGroupContainerService

# The name of the class to be used for the CisiItems array
commerceItemShippingInfoClass=atg.commerce.order.purchase.CommerceItemShippingInfo

multiShippingAddrCont=/com/bbb/commerce/checkout/MultiShippingAddContainer

commerceItemShippingInfoTools=/atg/commerce/order/purchase/CommerceItemShippingInfoTools

storeSGMethodName=storeShippingGroup
manageLogging=/com/bbb/commerce/order/ManageCheckoutLogging

##### Matching shipping method names
shippingMethodMap=\
  standard=3g,\
  expedited=2a,\
  express=1a,\
  
  
###  Allowed States for Standard Shipping Method

states=AA,AE,AP

#Default Shipping Method used while creating SG of New Address
catalogUtil=/com/bbb/commerce/catalog/BBBCatalogTools
defaultShippingMethod=Standard
commonConfiguration=/com/bbb/utils/CommonConfiguration

storeInventoryContainer=/com/bbb/commerce/common/BBBStoreInventoryContainer

shippingAddressContainer=/com/bbb/commerce/checkout/MultiShippingAddContainer

checkoutFailureURLsForREST=\
    CART=,\
    GUEST=,\
    SHIPPING_SINGLE=,\
    SHIPPING_MULTIPLE=,\
    BILLING=,\
    COUPONS=,\
    PAYMENT=,\
    REVIEW=,\
    GIFT=
    
giftMsgAPIDelimiter=;
giftMsgAPIPropertiesDelimiter=:
porchServiceManager=/com/bbb/commerce/porch/PorchServiceManager
couponsManager=/com/bbb/account/BBBGetCouponsManager
profile=/atg/userprofiling/Profile
payPalSessionBean=/com/bbb/commerce/order/paypal/PayPalSessionBean
paypalServiceManager=/com/bbb/commerce/order/paypal/PaypalServiceManager
userProfile=/atg/userprofiling/Profile
multiShippingManager=/com/bbb/commerce/order/purchase/MultiShippingManager