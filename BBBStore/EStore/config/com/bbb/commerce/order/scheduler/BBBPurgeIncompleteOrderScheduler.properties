$class=com.bbb.commerce.order.scheduler.BBBPurgeOrderScheduler
$scope=global
jobDescription=PURGE INCOMPLETE ORDERS except latest one order for every customer
jobName=PURGE INCOMPLETE ORDERS
orderManager=/atg/commerce/order/OrderManager
scheduler=/atg/dynamo/service/Scheduler
transactionManager=/atg/dynamo/transaction/TransactionManager
clientLockManager=/atg/dynamo/service/ClientLockManager
