# /com/bbb/commerce/order/scheduler/BBBTibcoOrderMessageSchedulerJob
#Mon Oct 31 16:40:12 IST 2011
$class=com.bbb.commerce.order.scheduler.BBBTibcoOrderMessageSchedulerJob
jobName=Order Submission TIBCO Message Scheduler
jobDescription=Scheduled submission of non-submitted orders to TIBCO
absoluteName=Bed Bath & Beyond eStore
#Using Thread method as ScheduledJob.REUSED_THREAD=3
threadMethod=3
transactional=true
#Schedule of the job. It's of the format:
# "<months> <dates> <days of week> <occurrences in month> <hours of day> <minutes>"
# where each of the above elements, such as <dates>, is specified as one of the following: 
# - comma-separated list of numbers, such as "1,15" 
# - comma-separated list of ranges, such as "1-12,14-16" 
# - mixture of the above, such as "1,2,3,7-12" 
# - "*", indicating all numbers 
# - ".", indicating no numbers
# The below schedule is for every minutes. Use [jobSchedule=* * . * * 0] for every hour
schedule=every 2 minutes
orderSubmittedDurationToSearch=1
lockName=OrderSubmit
orderBatchSize=400
scheduler=/atg/dynamo/service/Scheduler
orderManager=/atg/commerce/order/OrderManager
orderHelper=/com/bbb/commerce/checkout/BBBSubmitOrderHandler
clientLockManager=/atg/dynamo/service/ClientLockManager
siteContextManager=/atg/multisite/SiteContextManager
schedulerEnabled=false