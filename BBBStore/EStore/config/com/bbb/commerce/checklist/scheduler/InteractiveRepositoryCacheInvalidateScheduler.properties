$class=com.bbb.commerce.checklist.scheduler.InteractiveRepositoryCacheInvalidateScheduler
schedule=every 1 hour
scheduler=/atg/dynamo/service/Scheduler
schedulerEnabled=false
clientLockManager=/atg/dynamo/service/ClientLockManager
lockName=InteractiveRepositoryCacheInvalidateScheduler
lockTimeOut=5000
bbbCacheInvalidatorMessageSource=/com/bbb/framework/cache/BBBCachaInvalidatorMessageSource
jobDescription=Clears Registry Checklist Repository and Admin Repository Cache
miscDataSource=/atg/dynamo/service/jdbc/MiscellaneousDataSource
paramName=
fetchProcessStatusQuery=select PARAM_VALUE from BBB_MISC.BBB_PROCESS_STATE_GG where PARAM_NAME =?
updateProcessStatusQuery=update BBB_MISC.BBB_PROCESS_STATE_GG set PARAM_VALUE=? where PARAM_NAME=?
updateProcessStatus=0
jobName=Interactive Repository CacheInvalidate Scheduler
jobDescription=Interactive Repository CacheInvalidate Scheduler