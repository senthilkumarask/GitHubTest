# /com/bbb/commerce/inventory/InventoryFeedJob
#Mon Oct 31 16:40:12 IST 2011
$class=com.bbb.commerce.inventory.InventoryFeedJob
catalogTools=/com/bbb/commerce/catalog/BBBCatalogTools
inventoryManager=/atg/commerce/inventory/InventoryManager
transactionManager=/atg/dynamo/transaction/TransactionManager
# The below schedule is for every minutes. Use [jobSchedule=* * . * * 5] for every 5 minutes
schedule=every 1 minute
scheduler=/atg/dynamo/service/Scheduler
clientLockManager=/atg/dynamo/service/ClientLockManager

#Enable/Disabling the Scheduler
schedulerEnabled=false
feedStatus=PARTIAL_OPEN
#For Introducing delay of 10 sec
delayBeforeFeedUpdate=10000
delayForFullFeed=1800000
lockName=PartialInventoryFeed