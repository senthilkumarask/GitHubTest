$class=atg.nucleus.logging.RotatingFileLogger

# link the paths to the normal dynamo log paths so they go in the same dir
logFilePath^=/atg/dynamo/service/logging/DebugLog.logFilePath
logArchivePath^=/atg/dynamo/service/logging/DebugLog.logArchivePath

logFileName=Performance_Debug.log
logListeners=/atg/dynamo/service/logging/ScreenLog

scheduler^=/atg/dynamo/service/logging/DebugLog.scheduler
schedule^=/atg/dynamo/service/logging/DebugLog.schedule
maximumArchiveCount^=/atg/dynamo/service/logging/DebugLog.maximumArchiveCount
archiveCompressed^=/atg/dynamo/service/logging/DebugLog.archiveCompressed

maxLinesInStackTrace=100
loggingEnabled=false
