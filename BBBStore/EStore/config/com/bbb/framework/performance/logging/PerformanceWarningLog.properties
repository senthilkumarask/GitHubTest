$class=atg.nucleus.logging.RotatingFileLogger

# link the paths to the normal dynamo log paths so they go in the same dir
logFilePath^=/atg/dynamo/service/logging/InfoLog.logFilePath
logArchivePath^=/atg/dynamo/service/logging/InfoLog.logArchivePath

logFileName=Performance_Warning.log
logListeners=/atg/dynamo/service/logging/ScreenLog

scheduler^=/atg/dynamo/service/logging/InfoLog.scheduler
schedule^=/atg/dynamo/service/logging/InfoLog.schedule
maximumArchiveCount^=/atg/dynamo/service/logging/InfoLog.maximumArchiveCount
archiveCompressed^=/atg/dynamo/service/logging/InfoLog.archiveCompressed

maxLinesInStackTrace=100
loggingEnabled=false