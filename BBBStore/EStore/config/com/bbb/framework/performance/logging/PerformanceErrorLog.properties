$class=atg.nucleus.logging.RotatingFileLogger

# link the paths to the normal dynamo log paths so they go in the same dir
logFilePath^=/atg/dynamo/service/logging/ErrorLog.logFilePath
logArchivePath^=/atg/dynamo/service/logging/ErrorLog.logArchivePath

logFileName=Performance_Error.log
logListeners=/atg/dynamo/service/logging/ScreenLog			 
scheduler^=/atg/dynamo/service/logging/ErrorLog.scheduler
schedule^=/atg/dynamo/service/logging/ErrorLog.schedule
maximumArchiveCount^=/atg/dynamo/service/logging/ErrorLog.maximumArchiveCount
archiveCompressed^=/atg/dynamo/service/logging/ErrorLog.archiveCompressed
maxLinesInStackTrace=100
loggingEnabled=true