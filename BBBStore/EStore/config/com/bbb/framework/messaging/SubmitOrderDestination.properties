# /com/bbb/framework/messaging/SubmitOrderDestination
#Mon Oct 31 16:40:12 IST 2011
$class=com.bbb.framework.messaging.MessageDestination
$scope=global

name=Submit Order JMS message
#This will be owned by core module track. No other track need to change this property
# tibco provider
provider=/com/bbb/framework/messaging/TibcoProvider
# JNDI name that will be configured at server level
configType=BBBJMSObject
configKey=SubmitOrderDestinationJndi
# It will be either Topic or Queue
type=Topic
# It will be either of TextMessage, ObjectMessage, MapMessage, BytesMessage, StreamMessage
messageType=TextMessage
# path to marshaller for this messaging service
marshaller=/com/bbb/commerce/checkout/tibco/SubmitOrderMarshaller
catalogTools=/com/bbb/commerce/catalog/BBBConfigTools