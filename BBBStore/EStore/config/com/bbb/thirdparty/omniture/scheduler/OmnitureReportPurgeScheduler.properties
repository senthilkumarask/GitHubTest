#/com/bbb/thirdparty/omniture/scheduler/OmnitureReportPurgeScheduler
$class=com.bbb.thirdparty.omniture.scheduler.OmnitureReportPurgeScheduler
$scope=global
jobDescription=Purge Omniture report data older than configurable days
jobName=PURGE OMNITURE REPORT DATA
loggingDebug=false
# Everyday at 1:00 am 
schedule=calendar * * * * 01 00
scheduler=/atg/dynamo/service/Scheduler
#Enable/Disabling the Scheduler
schedulerEnabled=false
omnitureBoostedProductTools=/com/bbb/thirdparty/omniture/tools/OmnitureBoostedProductTools
transactionManager=/atg/dynamo/transaction/TransactionManager
clientLockManager=/atg/dynamo/service/ClientLockManager
lockName=PurgeOmnitureReportScheduler
lockTimeOut=5000