$class=atg.repository.seo.JumpServlet

# Array of IndirectUrlTemplate instances, one per pattern to compare
templates=\/atg/repository/seo/LegacyProductIndirectTemplate
#  /atg/repository/seo/CategoryIndirectTemplate,\
#  /atg/repository/seo/ProductIndirectTemplate,\
#  /atg/repository/seo/StaticPageIndirectTemplate,\
#  /atg/repository/seo/GuideIndirectTemplate,\
#  /atg/repository/seo/RegistryIndirectTemplate

# Default repository and item descriptor.
defaultRepository=/atg/commerce/catalog/ProductCatalog

# Default web app
#defaultWebApp=/atg/registry/webappregistry/ATGCommerceReferenceStore

# Make sure it doesn't appear in servlet pipeline, it should
# be called by MappedJumpServlet configured in web.xml
#insertAfterServlet=
loggingDebug=false
prependContextPathForRedirect=false
