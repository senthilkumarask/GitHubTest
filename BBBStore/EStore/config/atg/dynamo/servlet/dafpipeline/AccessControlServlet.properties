# List of mappings between paths and BBBAccessController objects.  If a
# path refers to a directory, all the documents in that directory and
# its subdirectories will be protected by the given AccessController.
$class=com.bbb.pipeline.BBBAccessController
tools=/atg/userprofiling/ProfileTools
secureEnable=false		 
deniedAccessURL=/account/login.jsp
notAllowedUrl=\
  /account/login.jsp=/account/myaccount.jsp,\
  /account/create_account.jsp=/account/myaccount.jsp,\
  /account/track_order.jsp=/account/order_summary.jsp,\
  /global/sessionExpired.jsp=/account/myaccount.jsp,\
  /checkout/guest_checkout.jsp=/checkout/shipping/shipping.jsp
redirectUrl=/account/myaccount.jsp=,\
			/account/personalinfo.jsp=,\
			/wishlist/wish_list.jsp=,\
			/account/view_credit_card.jsp=,\
			/giftregistry/registry_search_owner.jsp=,\
			/giftregistry/reg_import_msg_display.jsp=,\
			/giftregistry/reg_search_result_owner.jsp=,\
			/giftregistry/view_registry_owner.jsp=,\
			/account/edit_credit_cards.jsp=,\
			/account/coupons.jsp=,\
			/account/address_book.jsp=,\
			/account/add_credit_card.jsp=,\
            /giftregistry/my_registries.jsp=/account/login.jsp?redirectPage=MyRegistries,\
            /giftregistry/view_registry_recommender.jsp=,\
            /account/favoritestore.jsp=,\
            /account/preferences.jsp=,\
            /account/kirsch.jsp=,\
			/global/kirschintercept.jsp=/account/login.jsp?kirsch=yes,\
			/bbregistry/registry_features.jsp?pageName=/bbregistry/registry_features.jsp?pageName=BridalToolkit,\
			/account/order_summary.jsp=,\
			/account/legacy_order_detail.jsp=,\
			/account/order_detail.jsp=,\
			/bbregistry/bridal_toolkit/bridal_toolkit_popup.jsp=,\
			/account/frags/hartehanks_modal.jsp=/account/coupons.jsp?preferenceModal=true
noCachePages=/cart/cart.jsp,/cart/mini_cart.jsp,/cart/cart_item_count.jsp,/checkout/checkout_single.jsp
viewKickStartersPage=/kickstarters
myKickStarterPage=/giftregistry/view_registry_owner.jsp
#giftRegistryManager
giftRegistryManager=/com/bbb/commerce/giftregistry/manager/GiftRegistryManager
#giftRegSessionBean
#Map of urls not allowed for recognized users
cookieLoginNotAllowedUrl=\
  /account/myaccount.jsp=/account/login.jsp,\
  /account/address_book.jsp=/account/login.jsp,\
  /giftregistry/my_registries.jsp=/account/login.jsp?redirectPage=MyRegistries,\
  /giftregistry/registry_search_owner.jsp=/account/login.jsp,\
  /giftregistry/reg_import_msg_display.jsp=/account/login.jsp,\
  /giftregistry/reg_search_result_owner.jsp=/account/login.jsp,\
  /giftregistry/view_registry_owner.jsp=/account/login.jsp,\
  /account/order_summary.jsp=/account/login.jsp,\
  /account/legacy_order_detail.jsp=/account/login.jsp,\
  /account/order_detail.jsp=/account/login.jsp,\
  /account/view_credit_card.jsp=/account/login.jsp,\
  /account/edit_credit_cards.jsp=/account/login.jsp,\
  /account/add_credit_card.jsp=/account/login.jsp,\
  /account/personalinfo.jsp=/account/login.jsp,\
  /account/preferences.jsp=/account/login.jsp,\
  /account/frags/hartehanks_modal.jsp=/account/login.jsp,\
  /cart/paypalredirect.jsp=/account/login.jsp
