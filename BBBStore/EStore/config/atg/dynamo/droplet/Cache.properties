$class=com.bbb.framework.cache.BBBCacheDroplet
$scope=global
encodingTyper=/atg/dynamo/servlet/pagecompile/EncodingTyper
sessionURLName=jsessionid
# 5 minutes
defaultCacheCheckSeconds=300
# 10 days 10*24*60*60
purgeCacheSeconds=864000
cacheContainer=/com/bbb/framework/cache/BBBATGCacheContainer
#cacheContainer=/com/bbb/framework/cache/CoherenceCacheContainer

loggingDebug=false
loggingError=true
enableCaching=true
performanceLogger=/com/bbb/framework/performance/logger/PerformanceLogger