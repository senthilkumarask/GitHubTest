$class=com.bbb.account.BBBProfileTools
emailFormat=^[_a-zA-Z0-9-]+(\\.[_a-zA-Z0-9-]+)*@[a-zA-Z0-9-]+(\\.[A-Za-z]{2,})$
sendEmailInSeparateThread=true
persistEmails=false
templateEmailSender=/atg/userprofiling/email/TemplateEmailSender
pmgr=/atg/userprofiling/PropertyManager

placeUtils=/atg/commerce/util/PlaceUtils

# If set to true will return the order that was last modified in the list of 
# open orders for the user.  If it is set to false, the behavior of selecting 
# the first non-explicitly saved order is used instead.
# The default is set to true.
selectLastModifiedOrder=true;

#Modified to re-price both ShippingGroup and commerce items
repriceOrderPricingOp=ORDER_SUBTOTAL_SHIPPING
siteGroup=/atg/multisite/SiteGroupManager
catalogTools=/com/bbb/commerce/catalog/BBBCatalogTools
fbProfileTools=/com/bbb/social/facebook/FBProfileTools
compareAddressPropertyNames=companyName,address1,address2,address3,city,state,postalCode,firstName,lastName,poBoxAddress,qasValidated
emptyAddressPropertyNames=companyName,address1,address2,address3,city,state,postalCode,firstName,lastName,country
eximManager=/com/bbb/browse/webservice/manager/BBBEximManager
challengeQuestionRepository=/com/bbb/cms/repository/ChallengeQuestionTemplate
couponsManager=/com/bbb/account/BBBGetCouponsManager
challengeQuestionCatalogRepository=/com/bbb/cms/repository/ChallengeQuestions
transactionManager=/atg/dynamo/transaction/TransactionManager