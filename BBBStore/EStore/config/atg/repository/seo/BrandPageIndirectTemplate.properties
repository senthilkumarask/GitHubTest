$class=com.bbb.seo.BBBBrandUrlTemplate

# Url template format It is POC
urlTemplateFormat=/brand/{keyword}

# Regex that matches above format
indirectRegex=.*/brand([^/].*?)(/.*)*$

# Regex elements
regexElementList=keyword|string

# Forward Url template
forwardUrlTemplateFormat=/search/search.jsp?Keyword\={keyword}

endecaSearch=/com/bbb/search/endeca/EndecaSearch
bbbCatalogTools=/com/bbb/commerce/catalog/BBBCatalogTools