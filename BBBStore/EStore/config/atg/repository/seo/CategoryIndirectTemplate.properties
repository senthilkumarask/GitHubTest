$class=com.bbb.seo.BBBCategoryUrlTemplate

# Url template format
urlTemplateFormat=/category/{item.displayName}/{item.id}/{mystring}

# Regex that matches above format
indirectRegex=.*/category/[^/]*?/([^/].*?)(/.*)*$,

# Regex elements
regexElementList=\
       item | id | /atg/commerce/catalog/ProductCatalog:category,\
       mystring | string

# Forward Url template
forwardUrlTemplateFormat=/browse/category.jsp?categoryId\={item.id}

# Supported Browser Types
#supportedBrowserTypes=\
#        robot

# Web App registry
webAppRegistry=/atg/registry/WebApplicationRegistry
entities=&trade;,&amp;,&lt;,&gt;,&quot;,&ndash;,&mdash;,&ensp;,&emsp;,&nbsp;,&shy;,&reg;&#58;,&#63;
#Removed two Category Id: 10017,20017 for defect PS-30466
listOfExcludedUrlsExpressions=non-navigable-products,10000,20000,30000
catalogTools=/atg/commerce/catalog/CatalogTools
type=/category
bbbCatalogTools=/com/bbb/commerce/catalog/BBBCatalogTools
