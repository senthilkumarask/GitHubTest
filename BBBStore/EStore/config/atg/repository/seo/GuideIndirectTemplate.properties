$class=com.bbb.seo.BBBIndirectUrlTemplate

# Url template format
urlTemplateFormat=/guide/{item.title}/{item.id}

# Regex that matches above format
indirectRegex=.*/guide/[^/]*?/([^/].*?)(/.*)*$

# Regex elements
regexElementList=\
        item | id | /com/bbb/cms/repository/GuidesTemplate:guides

# Forward Url template
forwardUrlTemplateFormat=/cms/guide_detail.jsp?guideId\={item.id}

# Supported Browser Types
#supportedBrowserTypes=\
#        robot

# Web App registry
webAppRegistry=/atg/registry/WebApplicationRegistry
entities=&trade;,&amp;,&lt;,&gt;,&quot;,&ndash;,&mdash;,&ensp;,&emsp;,&nbsp;,&shy;,&reg;&#58;,&#63;
#loggingDebug=true