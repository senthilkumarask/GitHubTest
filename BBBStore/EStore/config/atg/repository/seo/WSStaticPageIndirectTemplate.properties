$class=atg.repository.seo.IndirectUrlTemplate

# Url template format
urlTemplateFormat=/static/{item.pageName}

# Regex that matches above format
indirectRegex=.*/static/([^/].*?)$

# Regex elements
regexElementList=\
        item | id | /com/bbb/cms/repository/WSStaticTemplate:mobileSiteStaticContentTemplate

# Forward Url template
forwardUrlTemplateFormat=/cms/static/staticpage.jsp?pageName\={item.pageName}&amp;contentKey\={item.pageName}

# Supported Browser Types
#supportedBrowserTypes=\
#        robot

# Web App registry
webAppRegistry=/atg/registry/WebApplicationRegistry
#loggingDebug=true