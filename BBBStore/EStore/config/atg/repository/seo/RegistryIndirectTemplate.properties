$class=atg.repository.seo.IndirectUrlTemplate

# Url template format
urlTemplateFormat=/registry/{item.bbbPageName}

# Regex that matches above format
indirectRegex=.*/registry/([^/].*?)(/.*)*$

# Regex elements
regexElementList=\
        item | id | /com/bbb/cms/repository/RegistryTemplate:siteRegistryPage

# Forward Url template
forwardUrlTemplateFormat=/bbregistry/registry_features.jsp?pageName\={item.bbbPageName}&amp;contentKey\={item.bbbPageName}

# Supported Browser Types
#supportedBrowserTypes=\
#        robot

# Web App registry
webAppRegistry=/atg/registry/WebApplicationRegistry
#loggingDebug=true