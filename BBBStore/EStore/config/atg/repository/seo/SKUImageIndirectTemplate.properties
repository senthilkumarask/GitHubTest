$class=com.bbb.seo.BBBThirdPartyIndirectUrlTemplate

# Url template format
urlTemplateFormat=/{item.scene7URL}

# Regex that matches above format
indirectRegex=.*/(.*)$

# Regex elements
regexElementList=\
      item | id | /atg/commerce/catalog/ProductCatalog:sku

# Forward Url template
forwardUrlTemplateFormat=/browse/product_details.jsp?productId\={item.id}

# Supported Browser Types
#supportedBrowserTypes=\
#        robot

# Web App registry
webAppRegistry=/atg/registry/WebApplicationRegistry
#loggingDebug=true

