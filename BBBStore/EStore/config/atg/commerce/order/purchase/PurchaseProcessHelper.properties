$class=com.bbb.commerce.order.purchase.BBBPurchaseProcessHelper


inventoryManager=/com/bbb/commerce/inventory/BBBInventoryManager
checkoutManager=/com/bbb/commerce/shipping/manager/CheckoutManager
catalogTools=/com/bbb/commerce/catalog/BBBCatalogTools
giftRegistryManager=/com/bbb/commerce/giftregistry/manager/GiftRegistryManager

addItemToOrderPricingOp=ORDER_SUBTOTAL_SHIPPING
modifyOrderPricingOp=ORDER_SUBTOTAL_SHIPPING
deleteItemsFromOrderPricingOp=ORDER_SUBTOTAL_SHIPPING

shippingGroupManager=/atg/commerce/order/ShippingGroupManager

#storeConfiguration=/atg/store/StoreConfiguration
commerceItemShippingInfoTools=/atg/commerce/order/purchase/CommerceItemShippingInfoTools
pricingTools=/atg/commerce/pricing/PricingTools
storeOrderTools=/atg/commerce/order/OrderTools

validateShippingGroupsChainId=validateShippingInfo

# Address Property Map For Shipping Address
addressPropertyNameMap=firstName=First Name,\
                lastName=Last Name,\
                address1=Street Address,\
                city=City,\
                state=State,\
                country=Country,\
                postalCode=Zip Code,\
                phoneNumber=Phone Number,\
                company=Company,\
                address2=Street 2 Address,\
                address3=Apartment Number,\
                countryAndState=Country and Sate combination,\
                phoneNumber=Phone Number,\
                email=Email,\
                alternatePhoneNumber=Alternate Phone Number
                
# exim demo sku and reference number Map
eximDemoSkuAndRefNum=18384876=1,\
				18392518=2,\
				17823833=3
				
# exim demo turn on and off
eximDemo=true

# Required Address properties for NON LTL Item
requiredAddressPropertyNames=firstName,\
                             lastName,\
                             address1,\
                             city,\
                             state,\
                             postalCode

# Required Address properties for LTL Item                             
requiredLTLAddressPropertyNames=firstName,\
                             lastName,\
                             address1,\
                             city,\
                             state,\
                             postalCode,\
                             phoneNumber,\
                             email

# consolidate all commerce item infos prior to apply the information to the order.
consolidateShippingInfosBeforeApply=true

# Valid values'true' or 'false'. If 'true' shipping restrictions are validated using the component defined against 'shippingRestrictionComponent' property
validateShippingRestriction=true

# Component used to validate shipping restrictions. Component declared here should implement ShippingRestrictionInterface interface.