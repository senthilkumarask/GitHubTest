# /atg/commerce/order/purchase/PaymentGroupFormHandler
$class=com.bbb.commerce.checkout.formhandler.BBBPaymentGroupFormHandler

creditCardTools=/atg/commerce/payment/ExtendableCreditCardTools
catalogTools=/com/bbb/commerce/catalog/BBBCatalogTools
creditCardsForPayment=/com/bbb/commerce/checkout/droplet/GetCreditCardsForPayment
shoppingCart=/atg/commerce/ShoppingCart
paymentGroupManager=/atg/commerce/order/PaymentGroupManager
profilePath=/atg/userprofiling/Profile
creditCardAPI=/com/bbb/account/BBBCreditCardAPI
messageHandler=/com/bbb/cms/manager/LblTxtTemplateManager
checkoutProgressStates=/com/bbb/commerce/order/purchase/CheckoutProgressStates
creditCardContainer=/com/bbb/commerce/checkout/BBBCreditCardContainer
commonConfiguration=/com/bbb/utils/CommonConfiguration
manageLogging=/com/bbb/commerce/order/ManageCheckoutLogging

# Error page landing URL when user completes maximum invalid attempt
creditCardInvalidAttemptURL=/account/login.jsp
# logging information

creditCardYearMaxLimit=10
checkoutFailureURLs=\
    CART=/cart/cart.jsp,\
    GUEST=/checkout/guest_checkout.jsp,\
    SHIPPING_SINGLE=/checkout/shipping/shipping.jsp,\
    SHIPPING_MULTIPLE=/checkout/shipping/shipping.jsp?shippingGr=multi,\
    BILLING=/checkout/billing/billing.jsp,\
    COUPONS=/checkout/coupons/coupon.jsp,\
    PAYMENT=/checkout/payment/billing_payment.jsp,\
    REVIEW=/checkout/preview/review_cart.jsp,\
    GIFT=/checkout/gifting/gifting.jsp