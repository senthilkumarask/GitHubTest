# @version $Id: //hosting-blueprint/B2CBlueprint/version/10.0.2/EStore/config/atg/commerce/gifts/GiftlistFormHandler.properties#2 $$Change: 635969 $
$class=com.bbb.wishlist.StoreGiftlistFormHandler
$scope=request

# Profile properties
profile=/atg/userprofiling/Profile
defaultLocale^=/atg/commerce/pricing/PricingTools.defaultLocale

# Giftlist repository
giftlistRepository=Giftlists

# Business layer order manager
orderManager=/atg/commerce/order/OrderManager
shoppingCart=/atg/commerce/ShoppingCart
pipelineManager=/atg/commerce/PipelineManager
shippingGroupManager=/atg/commerce/order/ShippingGroupManager
wishlistManager=/com/bbb/wishlist/BBBWishlistManager

# commerce tools
giftlistTools=GiftlistTools
catalogTools=/atg/commerce/catalog/CatalogTools
catalogTool=/com/bbb/commerce/catalog/BBBCatalogTools
profileTools=/atg/userprofiling/ProfileTools
profilePropertyManager=/atg/userprofiling/PropertyManager
giftlistManager=/atg/commerce/gifts/GiftlistManager

# giftlist properties
itemType=gift-list

#Default value for giftlist published property
isPublished=true
loggingError=true
#loggingDebug=true
loggingInfo=true

moveItemsFromCartSuccessURL=/cart/cart.jsp?addToList=true&showpopup=true
moveItemsFromCartErrorURL=/cart/cart.jsp?addToList=false&showpopup=true

successUrlMap=\
moveItemsFromCart=/cart/ajax_handler_cart.jsp,\
updateGiftlist=/cart/ajax_handler_cart.jsp,\
editPersonalisedGiftItem=/cart/cart.jsp,\
itemJustMovedToSave=/wishlist/_ajax/itemJustMovedToSave_ajax_handler.jsp,\
editPersonalisedWishList=/wishlist/wish_list.jsp,\
itemJustMovedToSaveAjax=/wishlist/_ajax/itemJustMovedToSave_ajax_handler.jsp,\
moveItemsFromCartAjax=/wishlist/_ajax/itemJustMovedToSave_ajax_handler.jsp

errorUrlMap=\
moveItemsFromCart=/cart/ajax_handler_cart.jsp?showMoveToCartError=true,\
updateGiftlist=/cart/ajax_handler_cart.jsp,\
editPersonalisedGiftItem=/cart/cart.jsp,\
itemJustMovedToSave=/wishlist/_ajax/itemJustMovedToSave_ajax_handler.jsp,\
editPersonalisedWishList=/wishlist/wish_list.jsp,\
itemJustMovedToSaveAjax=/wishlist/wish_list.jsp,\
moveItemsFromCartAjax=/wishlist/_ajax/itemJustMovedToSave_ajax_handler.jsp?showMoveToCartError=true

moveItemsFromCartLoginURL=/account/login.jsp
productDetailsRedirectUrl=/browse/product_details.jsp?productId=

lblTxtTemplateManager=/com/bbb/cms/manager/LblTxtTemplateManager

sessionBean=/com/bbb/profile/session/SessionBean
savedItemsSessionBean=/com/bbb/profile/session/BBBSavedItemsSessionBean
siteContext=/atg/multisite/SiteContext
pricingTools=/atg/commerce/pricing/PricingTools

save4LaterCookieName=SFLCookie
save4LaterCookiePath=/
# cookie age 30 days in seconds
save4LaterCookieAge=2592000
savedItemsSessionBean=/com/bbb/profile/session/BBBSavedItemsSessionBean
purchaseProcessHelper=/atg/commerce/order/purchase/PurchaseProcessHelper

comparisonPageRedirectUrl=/compare/product_comparison.jsp?productId=
orderRepository=/atg/commerce/order/OrderRepository
catalogUtil=/com/bbb/commerce/catalog/BBBCatalogTools
commerceItemManager=/atg/commerce/order/CommerceItemManager
