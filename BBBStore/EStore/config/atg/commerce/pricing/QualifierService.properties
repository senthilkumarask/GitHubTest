# /config/atg/commerce/pricing/QualifierService.properties
# 
#################################################
#
# The QualifierService which determines whether the running
# environment satisfies the preconditions for a discount
# and contains objects that qualify for the discount
# 

$class=com.bbb.commerce.pricing.BBBQualifier

filters+=\
/com/bbb/commerce/pricing/BBBBopusQualifyingFilter,\
/com/bbb/commerce/pricing/BBBGiftCardFilter,\
/com/bbb/commerce/pricing/BBBNonMerchandiseCommerceItemFilter,\
/com/bbb/commerce/pricing/BBBCIAttributesBasedFilter
loggingDebug=false