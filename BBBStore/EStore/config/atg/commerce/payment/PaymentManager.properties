# /atg/commerce/payment/PaymentManager.properties
##############################
#
# The initial values of the properties for the PaymentManager
$class=com.bbb.commerce.payment.BBBPaymentManager

giftCardProcessor=/com/bbb/commerce/payment/GiftCardProcessor
payPalProcessor=/com/bbb/commerce/payment/processor/PayPalProcessor
payAtRegisterProcessor=/com/bbb/commerce/payment/processor/PayAtRegisterProcessor

paymentGroupToChainNameMap-=\
  atg.commerce.order.CreditCard=creditCardProcessorChain

paymentGroupToChainNameMap+=\
  com.bbb.commerce.order.BBBCreditCard=creditCardProcessorChain,\
  com.bbb.commerce.order.BBBGiftCard=giftCardProcessorChain,\
  com.bbb.commerce.order.Paypal=paypalProcessorChain,\
  com.bbb.commerce.order.PayAtRegister=payatRegisterProcessorChain

  