# /atg/sitemap/MobileSitemapGeneratorService.properties
$class=atg.sitemap.MobileSitemapGeneratorService
$scope=global

# List of sitemap generators
sitemapGenerators=\
        /atg/sitemap/MobileProductSitemapGenerator,\
        /atg/sitemap/MobileCategorySitemapGenerator,\
        /atg/sitemap/MobileBrandSitemapGenerator,\
        /atg/sitemap/MobileChecklistCategorySitemapGenerator/
        
sitemapTools=/atg/sitemap/MobileSitemapTools
        
# Sitemap index generator
sitemapIndexGenerator=/atg/sitemap/SitemapIndexGenerator
                                      
serviceInfo=MobileSitemapGeneratorService

sitemapRepository=/atg/sitemap/MobileSitemapRepository

sitemapPropertiesManager=/atg/sitemap/SitemapPropertiesManager

siteURLManager=/atg/multisite/SiteURLManager

clientLockManager=/atg/dynamo/service/ClientLockManager

scheduler=/atg/dynamo/service/Scheduler

siteContextManager=/atg/multisite/SiteContextManager

lockName=MobileSitemapGeneratorService

