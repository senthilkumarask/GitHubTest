# /atg/sitemap/SitemapGeneratorService.properties
$class=atg.sitemap.BBBSitemapGeneratorService
$scope=global

# List of sitemap generators
sitemapGenerators=\
        /atg/sitemap/ProductSitemapGenerator,\
        /atg/sitemap/CategorySitemapGenerator,\
        /atg/sitemap/BrandSitemapGenerator,\
        /atg/sitemap/GuidesSitemapGenerator,\
        /atg/sitemap/StaticPageSitemapGenerator,\
		/atg/sitemap/RegistrySitemapGenerator,\
		/atg/sitemap/StaticSitemapGenerator,\
		/atg/sitemap/VideoSitemapGenerator,\
		/atg/sitemap/ChecklistCategorySitemapGenerator

# Sitemap index generator
sitemapIndexGenerator=/atg/sitemap/SitemapIndexGenerator
                                      
# The properties below are not used directly in SitemapGeneratorService,
# but are there only to provide a central place to configure all
# the sitemap generators. Specify them before generation

# The directory where an application's war is located
warDir=
# URL prefix with protocol, host, port and context path.
# Context path should not be included here if webApp property is specified
urlPrefix=
# Web application registry, used to retrieve application's context root
webApp=
