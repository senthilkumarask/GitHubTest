# /atg/sitemap/SitemapTools.properties
$class=atg.sitemap.ThirdPartySitemapTools
$scope=global

# R2.2 Product Image Site Map : Common Map for Nodes in SiteMap

siteMapNodesXMLMap=\
	productImageSitemap=<image:image><image:loc>$imageLoc</image:loc><image:caption>$imageCaption</image:caption><image:title>$imageTitle</image:title></image:image>

siteMapRepositoryMap=\
	productImageSitemap=/atg/commerce/catalog/ProductCatalog,\
	SKUImageSitemap=/atg/commerce/catalog/ProductCatalog
	
productManager=/com/bbb/commerce/browse/manager/ProductManager
catalogTools=/com/bbb/commerce/catalog/BBBCatalogTools

scene7=true
configTemplateManager=/com/bbb/config/manager/ConfigTemplateManager
siteManager=/atg/multisite/SiteManager