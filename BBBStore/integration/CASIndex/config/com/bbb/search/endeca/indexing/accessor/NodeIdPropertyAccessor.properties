$class=com.bbb.search.endeca.indexing.accessor.NodeIdPropertyAccessor
catalogRepository=/atg/commerce/catalog/ProductCatalog
catalogTools=/com/bbb/commerce/catalog/BBBCatalogTools
loggingDebug=false
$description=a property
categoryTreeService=/atg/commerce/endeca/index/CategoryTreeService
# name of the CategoryNode property to access
propertyName=pathAsString
# if true return property of parent node
returnParentPropertyValue=false
# if true check the category node in the context
checkContext=true
checkRepositoryItem=true
# if true prefix property value with prefixValue
prefixPropertyValue=false
prefixValue^=/atg/commerce/endeca/index/CategoryRootNodeSynchronization.dimensionName
# default value should no node be found
#defaultValue^=/atg/commerce/endeca/index/CategoryRootNodeSynchronization.dimensionName

# the properties that are category path properties, and so should be escaped.
escapedCategoryPathProperties=pathAsString,dimval.spec