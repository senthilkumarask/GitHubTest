$basedOn=IndexedItemsGroup

repository=/atg/commerce/catalog/ProductCatalog

rules=\
<ruleset>\
  <accepts>\
    <rule op\=isNotNull>\
      <valueof target\="catalogs">\
    </rule>\
	<rule op\=eq>\
          <valueof target\="storeSKU">\
          <valueof constant\="1">\
    </rule>\
  </accepts>\
  <rejects>\
	<rule op\=eq>\
		<valueof target\="storeSKU">\
		<valueof constant\="0">\
	</rule>\
  </rejects>\
</ruleset>
