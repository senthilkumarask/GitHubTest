$basedOn=ProductCatalogOutputConfig
#loggingDebug=true
loggingTrace=false
loggingError=true
definitionFile=/atg/commerce/endeca/index/bbb-media-output-config.xml
#variantProducers=\
#		CustomCatalogVariantProducer,\
#		/atg/search/repository/UniqueSiteVariantProducer
variantProducers=/atg/commerce/search/PriceListPairVariantProducer
repositoryItemGroup=

# Add our our DynamicPropertySchemaSynchronization as an 
# IndexingSynchronizations so it will submit records to
# the schema records store for dynamic properties
indexingSynchronizations+=\
  /atg/commerce/endeca/index/MediaDynamicPropertySchemaSynchronization

# Add our our DynamicPropertySchemaSynchronization as an 
# processingPropertiesCallback so it will track
# dynamic properties as they are generated
processingPropertiesCallbacks+=\
  /atg/commerce/endeca/index/MediaDynamicPropertySchemaSynchronization