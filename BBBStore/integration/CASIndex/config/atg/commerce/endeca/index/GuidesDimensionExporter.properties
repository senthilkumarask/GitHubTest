# @version $Id: //product/DCS/version/11.1/templates/DCS/Endeca/Index/config/atg/commerce/endeca/index/RepositoryTypeDimensionExporter.properties#3 $$Change: 889945 $
$class=atg.endeca.index.dimension.RepositoryTypeHierarchyExporter

$description=Exporter that exports the associated repository type hierarchy.

indexingOutputConfig=/atg/commerce/search/ProductGuidesOutputConfig

# Which document submitter to use
documentSubmitter=/atg/endeca/index/DimensionDocumentSubmitter

# generate for each application specified by the
# IndexingApplicationConfiguration
indexingApplicationConfiguration=/atg/endeca/index/IndexingApplicationConfiguration

# The output name of our dimension
dimensionName^=/atg/endeca/ApplicationConfiguration.recordTypeName

# export to one record store for all locales
defaultLanguageForRecordStores^=/atg/endeca/ApplicationConfiguration.defaultLanguageForApplications

# if set, display names for different languages defined as synonyms for Endeca, defaults to false

multiLanguageSynonyms^=/atg/endeca/ApplicationConfiguration.multipleLanguagesInOneApplication

# Don't create the root node.
createRootNode=false

# Use "/" rather than the dimension name to refer to the root of
# the dimension.
rootParentSpecifier=/
