$class=atg.commerce.endeca.index.dimension.CategoryNodePropertyAccessor
$description=a property accessor that access property of a node in the CategoryTreeService

#reference to category tree for determining paths
categoryTreeService=/atg/commerce/endeca/index/CategoryTreeServiceBedBathCA

# name of the CategoryNode property to access
propertyName=pathAsString

# if true return property of parent node
returnParentPropertyValue=false

# if true check the category node in the context
checkContext=true
checkRepositoryItem=false

# if true prefix property value with prefixValue
prefixPropertyValue=true
prefixValue=Bed_Bath_Canada

# default value should no node be found
#defaultValue^=/atg/commerce/endeca/index/CategoryRootNodeSynchronization.dimensionName

# the properties that are category path properties, and so should be escaped.
escapedCategoryPathProperties=pathAsString,dimval.qualified_spec