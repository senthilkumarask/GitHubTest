$class=com.bbb.stofu.cache.scheduler.BBBGSCacheInvalidatorScheduler
$scope=global
jobName=Scheduler For GS cache Invalidation
jobDescription=Scheduler For GS cache Invalidation
scheduler=/atg/dynamo/service/Scheduler
schedule=calendar * * * * 2 0
transactionManager=/atg/dynamo/transaction/TransactionManager
BBBGSCacheInvalidator=/com/bbb/stofu/cache/BBBGSCacheInvalidator
clientLockManager=/atg/dynamo/service/ClientLockManager
#Enable/Disabling the Scheduler
schedulerEnabled=false

#From SingletonSchedulableService
clientLockManager=/atg/dynamo/service/ClientLockManager
lockName=BBBServiceLock
lockTimeOut=5000