$class=com.bbb.cms.manager.ContentTemplateManager
$scope=global

#Map that maintains relation between templateType to the template's CMS repository
templateRepositoryMap+=StaticTemplate=/com/bbb/cms/repository/WSStaticTemplate,\
CatTemplate=/com/bbb/cms/repository/WSCategoryLandingTemplate,\
HPTemplate=/com/bbb/cms/repository/WSHomePageTemplate,\
NavTemplate=/com/bbb/cms/repository/WSNavigationLinksTemplate,\
guidedSelling=/com/bbb/stofu/GuidedSellingRepository,\
attractScreen=/com/bbb/stofu/AttractScreenRepository,\
introScreen=/com/bbb/stofu/IntroScreenRepository,\
TableTemplate=/com/bbb/stofu/TableRepository,\
ideaBookStyle=/com/bbb/stofu/IdeaBookStyleRepository,\
GSManagedRepository=/com/bbb/ipad/BBBGSManagedRepository,\
style=/com/bbb/stofu/CommonRepository,\
solutionLanding=/com/bbb/ipad/SolutionLandingRepository,\
WSNavigationLinkTemplate=/com/bbb/cms/repository/WSNavigationLinksTemplate,\
HomeScreenTemplate=/com/bbb/cms/repository/MDHomeScreenTemplate,\
RegistrantTemplate=/com/bbb/cms/repository/RecommendationLandingPageTemplate,\
SiteTemplate=/atg/multisite/SiteRepository,\
RecommenderTemplate=/com/bbb/cms/repository/RecommenderLandingPageTemplate

#Map that maintains relation between templateType to the template's main item descriptor
templateItemDescriporMap+=HPTemplate=homepageWS,\
guidedSelling=GuidedSellingTemplate,\
introScreen=IntroScreenTemplate,\
attractScreen=AttractScreenTemplate,\
TableTemplate=table,\
ideaBookStyle=IdeaBookStyleTemplate,\
GSManagedRepository=BBBGSManagedRepository,\
style=Style,\
solutionLanding=solutionLandingTemplate,\
WSNavigationLinkTemplate=navigationLinksWS,\
HomeScreenTemplate=homeScreenMD,\
RegistrantTemplate=registrantLanding,\
SiteTemplate=registrytype,\
RecommenderTemplate=recommenderLanding

#Map of templateType that needs channel identifier
templatesWithChannelMap+=attractScreen=Y,\
introScreen=Y,\
guidedSelling=Y,\
ideaBooklanding=Y,\
guidedSelling=Y,\
GSManagedRepository=Y,\
WSNavigationLinkTemplate=Y,\
HomeScreenTemplate=Y,\
RegistrantTemplate=Y,\
RecommenderTemplate=Y


#loggingDebug=true

#Header for channel
channelIdProperty=X-bbb-channel

#Header for Theme
channelThemeIdProperty=X-bbb-channel-theme

catalogTools=/com/bbb/commerce/catalog/BBBCatalogTools

